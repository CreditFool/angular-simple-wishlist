<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newWishText"
        name="new-wish-text"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    @if (visibleItems.length > 0) {
    <ul class="whislist">
      @for (item of visibleItems; track item.wishText; let idx = $index) {
      <li>
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="checkbox"
              name="{{ item.wishText }}"
              id="{{ item.wishText }}"
              [checked]="item.isComplete"
              [attr.data-index]="idx"
              (click)="toggleItem(item)"
            />
            {{ item.wishText }}
          </label>
        </div>
      </li>
      }
    </ul>
    } @else {
    <div>There are no wishlist</div>
    }
  </div>
</div>
